<!--THIS IS A COMMENT-->
<!--as a general convention, include the below line: it tells the browser that this file should be interpreted as a 'html file'-->

<!DOCTYPE html>

<!--open HTML tag-->
<html>
   <head>
     
  <!--
  we do our 'setting up' inside the 'head' tag
  for example, load a css file, load javascript, or (in the below case) set other 'meta' options such as how text characters are displayed
  and how to prepare the display for mobile devices
  -->
  <head>
    <!--I explain the two 'meta' tags below, but as a general rule you can just copy/paste these into your projects-->
    <!--the below line allows for an extended use of characters outside the roman alphabet-->
    <meta charset="utf-8">
    <!--the below line allows the webpage to rendered in a user-friendly way on a mobile device-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MA1800 Introduction to Digital Media</title>
    <!--this is the title of the webpage: the title is what is displayed in the browser tab when you load the webpage-->
    <title>MA1800 Website Template</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

  <!--when you are finished 'setting up', close the 'head' tag-->
  </head>  
  
  <!--open the 'body':  the content of the webpage should go (any text, images, etc) inside the 'body'-->
  <body>
    <!--a heading-->
    <h1>Hello World</h1>
    
    <!--a paragraph-->
    <p>
      This is a paragraph :)
    </p>
    <!--close the body-->
  </body>
  <!--close the HTML-->
</html>
